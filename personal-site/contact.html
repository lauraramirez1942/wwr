            <section class="form">
                <h4 class="msg-form">I would love to get to know new people and work with others</h4>
                <form class="form-content">
                    <div class="form-column-1">
                        <input type="text" placeholder="Name" id="name" name="name" required>
                        
                        <input type="email" placeholder="Email" id="email" name="email" required>
                    </div>
                    <div class="form-column-2">
                        <input class="input-subject" type="text" placeholder="Subject" id="subject" name="subject" required>
                    </div>
                    <div class="form-column-3">
                        <textarea name="" placeholder="Write a message" class="area-subject" id="" cols="80" rows="10"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
